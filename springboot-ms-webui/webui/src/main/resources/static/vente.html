<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>


<div class="ui clearing segment">
    <h3 class="ui right floated header">
        <i class="user circle outline icon"></i>
        <div class="content">
            <span id="userNameId"></span>
            <div class="sub header"><span id = "money" ></span>$</div>
        </div>
    </h3>

    <h3 class="ui left floated header">
        <i class="money icon"></i>
        <div class="content">
            SELL
            <div class="sub header">Vendre une carte</div>
        </div>
    </h3>
</div>


<div class="ui grid">
    <div class="ten wide column">
        <!--  <h3 class="ui center aligned header"> My Card List</h3> -->
        <h3 class="ui aligned header">Liste de carte</h3>
        <!------------------------------------------------------------------------->
        <!--    ----------------------------- List ----------------------------- -->
        <!------------------------------------------------------------------------->
        <table class="ui fixed selectable single line celled table" id="cardListId">
            <thead>
            <tr>
                <th class="three wide">Name</th>
                <th class="three wide">Description</th>
                <th>owner</th>
                <th>Defence</th>
                <th>Attack</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="tableContent">
            <template id="row">
                <tr>
                    <td>
                        <img  class="ui avatar image" src={{imgUrl}}  style="width:100px;height:100px"> <span>{{name}} </span>
                    </td>
                    <td >{{description}}</td>
                    <td>{{owner}}</td>
                    <td>{{defense}}</td>
                    <td>{{attack}}</td>
                    <td>{{prix}}</td>
                    <td><button class="uiButton"  onclick="venteCarte({{id}})">sell</button></td>
                    <td>
                        <div class="ui vertical animated button" tabindex="0">
                            <div class="visible content">
                                <i class="shop icon"></i>
                            </div>
                        </div>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>
    <div class=" five wide column">

        <!------------------------------------------------------------------------->
        <!--    ----------------------------- CARD ----------------------------- -->
        <!------------------------------------------------------------------------->
        <div id="card"></div>

    </div>

</div>

<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
<script src="./js/vente.js"></script>

<script>
            $(function(){
                $("#card").load("./part/card-full.html");

    });</script>

</body>
</html>
